<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap-5.2.1-dist/css/bootstrap.css" />
    <style>
      body {
        background-color: brown;
        color: white;
      }
      img {
        margin: 15px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Hello images</h1>
      <div class="row">
        <div class="col-md-6">
          <img class="img" src="images\dog.jpg" alt="Dog Image" />
          <img class="img rounded" src="images\dog.jpg" alt="Dog Image" />
          <img
            class="img rounded-circle"
            src="images\dog.jpg"
            alt="Dog Image"
          />
          <img class="img img-thumbnail" src="images\dog.jpg" alt="Dog Image" />
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="/bootstrap-5.2.1-dist/js/bootstrap.js"></script>
  </body>
</html>
